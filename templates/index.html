<!DOCTYPE html>
<html>

<style>
:root {
  --sidebar-width: 206px;
  --sidebar-height: 100%;
  --content-margin-left: calc(var(--sidebar-width ) + 10px);
  --example-width: 40vw;
  --method-area-padding: 5vw;
  --copy-width: calc(var(--example-width) - var(--method-area-padding));
}
#sidebar {
  display: block;
  position: fixed;
  width: var(--sidebar-width);
  height: var(--sidebar-height);
  background: #f9f9f9;
}

#content {
  margin-left: var(--content-margin-left);
}

.method {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.method-area {
  display: flex;
  flex-direction: row;
  width: 100%;
}

.method-area-divider {
  height: 1px;
  background: lightgrey;
}

.method-copy {
  width: var(--copy-width);
}
</style>
<div id="api-reference">
  <div id="sidebar">
    <nav>
      <ul class="sidebar-nav-items">
        <li>Introduction</li>
        <li>Quickstart</li>
      </ul>
    </nav>
  </div><!-- end sidebar -->
  <div id="content">
    {% include 'introduction.html' %}
    {% include 'quickstart.html' %}
  </div>
</div>
</body>
</html>
